<body>
<!-- barra de NAVEGACION -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Productos</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon "></span>
          </button>
      
          <div class="collapse navbar-collapse" id="navbarColor01">
            <ul class="navbar-nav me-auto">
              <form class="d-flex">
                <input id="buscador"class="form-control me-2" placeholder="Busqueda por producto o marca" aria-label="Search">
                <button id="btnBuscar" class="btn btn-outline-success">Buscar</button>
              </form> 
              
            </ul>
            <ul>
              <select id="selectOrden" class="form-select form-select-sm" aria-label=".form-select-sm example">
                <option selected>Ordenar por:</option>
                <option value="1">Mayor a menor</option>
                <option value="2">Menor a mayor</option>
                <option value="3">Alfabeticamente</option>
              </select>
            </ul>
            <ul>
              <!-- Button modal USUARIO-->
              <button type="button" id="btnUsuario" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#modalUsuario">
                 Usuario
              </button>
            </ul>
            <ul style="list-style: none;"className="navbar-nav me-auto">  
              <li className="nav-item " >
                  <a id="botonCarrito" data-bs-toggle="modal" data-bs-target="#idModalCarrito" class="btn btn-secondary"><i class="fas fa-shopping-cart fa-1x"></i></a>
              </li>
            </ul>
           
          </div>
          
        </div> 
     </nav>

<!-- Botones primer fila -->
  
     <div class="container row m-3" >
         <div class="col-md-6">
            <h1>
              Mercado El Cerro
            </h1>
          </div >
        
          <div class="container col-md-2">
              <div class="col">                
                  <button id="botonDarkMode" class="btn btn-dark">Dark</button>  
              </div>
              <div class="col">                
                  <button id="botonLightMode" class="btn btn-light">Light</button>  
              </div>             
          </div>
          <div class="col-md-2">
            <div id="fecha" ></div>
            <div id="hora" ></div>
          </div>
          <div class="col-md-2">
            <div>
              <h3 class="logIn" id="usuarioEntrar"></h3>
            </div>
            <button id="entrarUsuario" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#usuarioModal">Entrar a tu cuenta</button>
          </div>
      </div>
       
      <!-- BOTONES DE LAS CATEGORIAS -->
      
      <div class="container row m-3 justify-content-center">
        <div class="btn-group" role="group" aria-label="Basic checkbox toggle button group">
    <input type="checkbox" class="btn-check" id="btnAlmacen" autocomplete="off">
    <label class="btn btn-outline-primary" for="btnAlmacen">Almacén</label>
  
    <input type="checkbox" class="btn-check" id="btnLacteos" autocomplete="off">
    <label class="btn btn-outline-primary" for="btnLacteos">Lacteos</label>
  
    <input type="checkbox" class="btn-check" id="btnBebidas" autocomplete="off">
    <label class="btn btn-outline-primary" for="btnBebidas">Bebidas</label>
    
    <input type="checkbox" class="btn-check" id="btnLimpieza" autocomplete="off">
    <label class="btn btn-outline-primary" for="btnLimpieza">Limpieza</label>
    
    <input type="checkbox" class="btn-check" id="btnTodasCat" autocomplete="off">
    <label class="btn btn-outline-primary" for="btnTodasCat">Todas las categorias</label>
  </div>
</div>   

<!-- PRODUCTOS DEL MERCADO -->

<div class="container bg-success m-3" >
  <div id="respuesta"></div>      
  <div id="productos" class="row"></div>
</div>

<!-- CARRUSEL CON LAS OFERTAS -->

<div class="container" >
  <div id="carouselExampleCaptions" class="carousel slide">
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
      <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
      <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
    </div>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="./imagenes/Promo Leche Sancor 2.jpg"  class="d-block" alt="Promo Sancor. Llevas 12 y pagas 10">
        <div class="carousel-caption d-none d-md-block">
          <h5 class="text-dark"></h5>
          <p class="text-dark"></p>
        </div>
      </div>
      <div class="carousel-item">
        <img src="./imagenes/Promo Azucar 2.jpg"  class="d-block" alt="Promo azucar Ladezma. 3 x 2">
        <div class="carousel-caption d-none d-md-block">
          <h5 class="text-dark"></h5>
          <p class="text-dark"></p>
        </div>
      </div>
      <div class="carousel-item">
        <img src="./imagenes/Promo El Cerro 2.jpg"  class="d-block" alt="Promo del mercado El Cerro. 20% de descuento">
        <div class="carousel-caption d-none d-md-block">
          <h5 class="text-dark"></h5>
          <p class="text-dark"></p>
        </div>
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
</div>



<!-- MODALS DE LOS BOTONES -->

  <!-- Button trigger modal AGREGAR PRODUCTO-->

   
    <div id="adminBoton"></div>


  <!-- MODAL del formuloario AGREGAR PRODUCTO -->

<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Agregar Producto</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        
        <form id="formAgregarProd">
          <div class="mb-3">
            <label for="producto">Ingrese el producto:</label>
            <input type="text" id="prodInput" name="producto">
          </div>
          <div class="mb-3">
            <label for="marca">Ingrese la marca:</label>
            <input type="text" id="marcaInput" name="marca">
          </div>
          <div class="mb-3">
            <label for="precio">Ingrese precio:</label>
            <input type="text" id="precioInput" name="precio">
          </div>
          <div class="mb-3">
            <label for="categoria">Ingrese la categoria:</label>
            <input type="text" id="categoriaInput" name="categoria">
          </div>
        </form>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
        <button type="button" id="guardarProdBtn" class="btn btn-success">Guardar producto</button>
      </div>
    </div>
  </div>
</div>


<!-- modal CARRITO DE COMPRAS -->


<div class="modal fade" id="idModalCarrito" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Carrito de compras</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body" id="modalBodyCarrito">       
      </div>
      <div class="row ml-auto">
        <p id="totalCarrito">    </p>
      </div>
      <div class="modal-footer">
        <p class="warnings" id="warningCarrito"></p>
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
        <button type="button" class="btn btn-primary" id="btnFinalizarCompra">Finalizar compra</button>
      </div>
    </div>
  </div>
</div>


<!-- modal formulario VALIDACION -->
<div class="modal" tabindex="-1" id="modalUsuario">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Usuario</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        
        <form class="row g-3" id="formValidacion">

          <div class="row g-3">
            <div class="col">
              <label for="nombre" class="form-label">Nombre</label>
              <input type="text" class="form-control" id="inputNombre" placeholder="Juan" aria-label="Nombre">
            </div>
            <div class="col">
              <label for="apellido" class="form-label">Apellido</label>
              <input type="text" class="form-control" id="inputApellido" placeholder="Gonzalez" aria-label="Apellido">
            </div>
          </div>
          <div class="col-md-6">
            <label for="inputEmail" class="form-label">Email</label>
            <input type="email" class="form-control" id="inputEmail" placeholder="elcerromercado@gmail.com">
          </div>
          <div class="col-md-6">
            <label for="inputClave" class="form-label">Contraseña</label>
            <input type="password" class="form-control" id="inputClave" placeholder="*******">
          </div>
          
          <div class="col-md-6">
            <label for="inputCalle" class="form-label">Calle</label>
            <input type="text" class="form-control" id="inputCalle" placeholder="9 de Julio">
          </div>
          <div class="col-md-6">
            <label for="inputNum" class="form-label">Numero</label>
            <input type="text" class="form-control" id="inputNum" placeholder="234">
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <p class="warnings" id="warnings"></p>
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
        <button type="button" class="btn btn-primary" id="btnValidar">Aceptar</button>
      </div>
    </div>
  </div>
</div>

<!-- modal formulario ACCESO USUARIO -->


<div class="modal fade" id="usuarioModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="usuarioModalLabel">Acceso a tu cuenta</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        
        <form id="formEntrarCta">
          <div class="mb-3">
            <label for="emailAcceso">Email:</label>
            <input type="text" id="emailAccesoInput" name="emailAcceso">
          </div>
          <div class="mb-3">
            <label for="claveAcceso">Contraseña:</label>
            <input type="text" id="claveAccesoInput" name="claveAcceso">
          </div>
        </form>

      </div>
      <div class="modal-footer">
        <p class="warnings" id="warningAcceso"></p>
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
        <button type="button" id="entrarCtaBtn" class="btn btn-success">Entrar</button>
      </div>
    </div>
  </div>
</div>
